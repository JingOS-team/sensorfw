#
# This is a configuration file for automatic testing for sensorfw.
#

[als]
path = /tmp/fakedsensors/als
driver_type = 2

[accelerometer]
device = /tmp/fakedsensors/accelerometer
poll_file = /tmp/fakedsensors/accelerometer_poll_rate
dataranges = "-2048=>2048"
intervals = "0,10=>1000"
transformation_matrix = "-1,0,0,0,-1,0,0,0,-1"

[context]
orientation_offset = 0
